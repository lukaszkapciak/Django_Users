{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>{{ title }}</h1>
            <form method="POST">{% csrf_token %}
                {{ form|crispy }}
                <input class='btn btn-primary' type="submit" value={{ title }}>
            </form>
        </div>
    </div>
{% endblock %}
